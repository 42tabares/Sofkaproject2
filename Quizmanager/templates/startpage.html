<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game!</title>
</head>
<body>

    <h1>
        Quiz Game!
    </h1>

    <form action="/startgame/" method="POST"> {% csrf_token %}
        <h2>
            Welcome! type in your username to proceed:
        </h2>
        <input type="text" id="Player" name="Player" Placeholder="Player Name" required>
        <button type="submit">Start!</button>
    </form>

    <h1> Highscores </h1>
    <ol>
    {% for p in Players %}
        <h2><li>{{p.highscore}} || {{p.name}}</li></h2>
    {% endfor %}
    </ol>

</body>
</html>
